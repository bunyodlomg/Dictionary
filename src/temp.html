<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/fav.png">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="container">
        <ul class="sitenav">
            <a class="logo" href="./index.html">
                <img class="logo" src="./images/logo.svg" alt="logo">
            </a>
            <li class="sitanav__item dd">
                <div class="dropdown">
                    <h3 class="dropdown__text">Sans Serif</h3>
                    <img class="dropdown__img" src="./images/dropdown.svg" alt="dropdown">
                </div>
                <div class="dropdown__type dd_type">
                    <h3 class="font-type f1">Sans Serif</h3>
                    <h3 class="font-type f2">Serif</h3>
                    <h3 class="font-type f3">Mono</h3>
                </div>
            </li>
            <li class="sitanav__item">
                <div class="clm"></div>
            </li>
            <li class="sitanav__item">
                <div class="dark-mode">
                    <div class="dark-mode__circle"></div>
                </div>
                <svg width="22" height="22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="moon" clip-rule="evenodd"
                        d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
                        stroke="#757575" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </li>
        </ul>
        <form class="search">
            <input id="input" autocomplete="off" type="text" placeholder="Search for any word…">
            <img src="./images/search.svg" alt="" class="search__icon">
        </form>
        <p class="empty">Whoops, can’t be empty…</p>
        <img width="80"
            src="https://raw.githubusercontent.com/Codelessly/FlutterLoadingGIFs/master/packages/cupertino_activity_indicator.gif"
            alt="loader" class="loader dd_type">
        <div class="wrapper">
        </div>
    </div>
</body>

</html>
